
<head>
    <title>Photosearch</title>
</head>

<body>
    {% if name %}
    <h1>Hello {{ name }}!</h1>
    {% endif %}
    <div class="title">
        <h2>Search Photos!</h2>
    </div>

    <ul>
        <li>Go back to <a href='/profile'>profile?</a></li>
        <li><a href='/'>Home</a></li>
        </ul>

    <form method="post" action="{{ url_for('photo_search') }}">
        <label for="search">Enter tags</label>:
        <input type="text" name="tags" required='true' />
        <input type="submit" value="Search"/>
    </form>


    {% if photos %}
    <h2>Here are all photos</h2>
    <ul>
    {% for photo in photos %}

        <li>
        <img src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}'/>
        </br></br>
        </li>
    {% endfor %}
    </ul>
{% endif %}

</body>
